{% extends 'blogs/base.html' %}

{% block content %}

<!-- <h1 class="headline">Here is result!!!</h1> -->


<div class="container clearfix">

    <div id="contents-search-filter" class="row my-5">
        <div class="search-filter-group col-2">
            <h4>Sort</h4>
            <div class="search-filter">
                <a href="{{sort_path}}&sort=-hits" id="filter_hits">Popular</a>
            </div>
            <div class="search-filter">
                <a href="{{ sort_path }}&sort=-published_date" id="filter_descending">New</a>
            </div>
            <div class="search-filter">
                <a href="{{ sort_path }}&sort=published_date" id="filter_ascending">Old</a>
            </div>
        </div>
        <div class="search-filter-group col-2">
            <h4>Upload Date</h4>
            <div class="search-filter">
                <a href="{{ day_path }}&day=1" id="filter_today">今日</a>
            </div>
            <div class="search-filter">
                <a href="{{ day_path }}&day=7" id="filter_thisweek">今週</a>
            </div>
            <div class="search-filter">
                <a href="{{ day_path }}&day=30" id="filter_thisweek">30日以内</a>
            </div>
        </div>
    </div>


    <div class="row align-items-center contents">
        {% if not result_post_list %}
        <div class="col-12 text-center">
            <p>There were no matches</p>
        </div>
        {% endif %}
        {% for post in result_post_list %}
        <div class="col-lg-3 col-md-4 col-sm-6 mh-100 thumbnail-box">
            <a class="thumbnail" href="{% url 'blogs:detail' post.pk %}">
                <img class="img-fluid" src="{{ post.image_thumbnail.url }}" alt="{{ post.title }}">
                <!-- <div id="thumbnail-title" class="text-center">
                    {{ post.title }}
                </div> -->
            </a>
            <!-- <div id="thumbnail-author" class="text-center">
                <a href="{%url 'blogs:user_page' post.author.pk %}">
                    {{ post.author.username }}
                </a>
            </div> -->
        </div>
        {% endfor %}
    </div>
</div>
<div class="loading text-center"></div>


{% endblock%}
