{% extends "blogs/base.html" %}

{% block content %}

    <h1 class="headline">Here is {{ user.username }} post list!</h1>

    <!-- pagination -->
    {% include "blogs/pagination.html" %}

    <div class="container clearfix">
        <div class="row align-items-center no-gutters">
            {% for post in user_latest_post_list %}
            <div class="col-lg-3 col-md-4 col-sm-6 mh-100">
                <a class="thumbnail" href="{% url 'blogs:detail' pk=post.pk %}">
                    <img class="img-fluid rounded img-thumbnail" src="{{ post.image_thumbnail.url }}">
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    
{% endblock%}
