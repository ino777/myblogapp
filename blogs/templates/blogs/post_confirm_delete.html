{% extends 'blogs/base.html' %}

{% block content %}
    <h1>Here is the confirm page of ID:{{ post.pk }} blog</h1>

    <div class="container clearfix">
        <div class="row justify-content-center">
            <div class="col-5">
                <form method="post">
                    {% csrf_token %}
                    <button class="btn btn-primary" type="submit" name="delete">Delete</button>
                </form>
            </div>

            <div class="col-5">
                <form method="post">
                    {% csrf_token %}
                    <a href="{% url 'blogs:detail' post.pk %}">
                    <button class="btn border" type="button">No</button>
                    </a>

                </form>
            </div>
        </div>
    </div>


{% endblock%}
